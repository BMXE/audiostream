<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name = "viewport" content = "width = device-width, user-scalable = no">
    <title>AudioStream</title>
    <link rel="stylesheet" href="css/new.css"/>
  </head>
  <body>
    <section>
      <ul id="listing"></ul>
    </section>
    <section id="nowPlaying">
      <button id="play">Play/Pause</button>
      <button id="next">Next</button>
      <button id="previous">Previous</button>
      <input type="range" id="volume" value="5" max="10"/>
      <input type="range" id="seek" value="0"/>
    </section>
    <header>
      <nav>
        <div><div><a>Back</a></div></div>
        <div><div><a>AudioStream</a></div></div>
        <div id="playing"><div><a>Now Playing</a></div></div>
      </nav>
    </header>
    <footer>
      <nav>
        <div><div><a>Playlists</a></div></div>
        <div><div><a>Artists</a></div></div>
        <div><div><a>Songs</a></div></div>
        <div><div><a>Albums</a></div></div>
        <div><div><a>...</a></div></div>
      </nav>
    </footer>
    <script src="js/new.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/av.js"></script>
  </body>
</html>
