<!DOCTYPE html>
<html>
  <head>
    <title>AudioStream</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='/stylesheets/jquery.dataTables.css' />    
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src="/javascripts/jquery-1.8.2.min.js"></script>
    <script src="/javascripts/jquery.dataTables.min.js"></script>
    <script src="/javascripts/list.js"></script>
    <script src="/javascripts/myscript.js"></script>
  </head>
  <body>
    <div id="welcome">
      <img src="/images/audiostream.svg" alt="logo" />
      <h1>AudioStream</h1>
      <p>Stream and transcode your music library</p>
    </div>
    <div id="controls"><img src="/images/ajax-loader.gif" alt="loading"/></div>
    <table id="table_id">
      <thead>
        <tr>
          <td>Title</td>
          <td>Artist</td>
          <td>Album Artist</td>
          <td>Album</td>
          <td>Year</td>
          <td>Track</td>
          <td>Genre</td>
          <td>Disk</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="reset_cache">Reset Cache</button>
  </body>
</html>
